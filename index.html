<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="left">
        <div class="imgtext">
            <div class="title-text">
                <img src="odin-lined.png" width="75" height="100">
                <div class="logo-text">ODIN</div>
            </div>
            <div class="credit">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
            </div>
        </div>
        
    </div>

    <div class="right">

        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </div>

        <div class="mid">
            <h2>Let's do this!</h2>
            
            <div class="form">
                <div class="child">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                </div>
                <div class="child">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                </div>
                <div class="child">
                    <label for="email">EMAIL</label>
                    <input type="text" id="email"> 
                </div>
                <div class="child">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="text" id="phone_number">  
                </div>
                <div class="child">
                    <label for="PASSWORD">PASSWORD</label>
                    <input type="text" id="PASSWORD">  
                </div>
                <div class="child">
                    <label for="CONFIRM_PASSWORD">CONFIRM PASSWORD</label>
                    <input type="text" id="CONFIRM_PASSWORD">
                    
                </div>

            
            </div>

        </div>
        
        <div class="bot">
            <button>Create Account</button>
            <p>Already have an account? Log in</p>
        </div>


    
    </div>

       
        


    </div>
    
</body>
</html>
